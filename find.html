<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="satus-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="satus-bar__column">
        <span>18:43</span>
      </div>
      <div class="satus-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-la"></i></span>
        <div class="screen-header__icons-gear">
          <span><a href="settings.html"><i class="fa-solid fa-gear fa-la"></i></a></span>
          <div class="screen-header__icons-gear-dot"></div>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-solid fa-qrcode"></i></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
        <h4 class="open-chat__title">Open Chat</h4>
        <span>Go to Openchat Home <i class="fa-solid fa-chevron-right"></i></span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
         <h5 class="open-post__title">#BTS</h5>
         <h6 class="open-post__hashtags">#bts#army#friends</h6>
         <div class="open-post__members">
          <img src="img/봄춘이.jpeg"/>
          <span class="open-post__members-count">802 members</span>
          <div class="divider"></div>
          <span class="open-post__members-status">Active</span>
         </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="img/봄춘이.jpeg" />
            <div class="open-post__photo-heart"><i class="fa-solid fa-heart"></i><span>307248</span></div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass-plus fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="mobile-screen">
      <span>Your screen is too big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4938a0eb9e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
