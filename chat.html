<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="satus-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="satus-bar__column">
        <span>18:43</span>
      </div>
      <div class="satus-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-screen-bar">
      <div class="alt-screen-bar__column">
        <span
          ><a href="chats.html"><i class="fa-solid fa-chevron-left fa-lg"></i></a
        ></span>
      </div>
      <div class="alt-screen-bar__column">
        <h1>Bomchun<h1>
      </div>
      <div class="alt-screen-bar__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, June 30, 2022
      </div>

      <div class="message-row">
        <img src="img/봄춘이.jpeg"/>
        <div class="message-row__content">
          <span class="message-row__author">Bomchun</span>
          <div class="message-row__info">
            <span class="message-row__bubble">언냐</span>
            <span class="message-row__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row  message-row--own">
        <div class="message-row__content">
          <div class="message-row__info">
            <span class="message-row__bubble">봄춘이 안늉!</span>
            <span class="message-row__time">21:28</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="fa-regular fa-square-plus fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message.">
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="mobile-screen">
      <span>Your screen is too big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4938a0eb9e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
